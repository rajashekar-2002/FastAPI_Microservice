<!DOCTYPE html>
<html>
<head>
    <title>Items List</title>
</head>
<body>

<h1>Items from Service B</h1>

<ul>
    <!-- Loop through items sent from backend -->
    {% for item in items %}
        <li>
            <!-- Display item properties -->
            {{ item.id }} - {{ item.name }}
        </li>
    {% endfor %}
</ul>

</body>
</html>
